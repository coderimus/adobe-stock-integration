<div class="media-gallery-image">
    <div class="masonry-image-block media-gallery-image-block" attr="'data-id': $col.getId($row())" css="{ selected: isSelected($row()) }">
        <img attr="src: $col.getUrl($row())" class="media-gallery-image-column" click="function(){ select($row()) }" data-role="thumbnail"/>
    </div>
</div>
<div class="masonry-image-description">
    <ul class="media-gallery-image-details">
        <li class="name" data-bind="text: $row().name"></li>
        <li class="source"><img if="$row().source_icon_url" class="adobe-stock-icon" data-bind="attr: {src: $row().source_icon_url}" /></li>
        <li class="type" data-bind="text: $row().content_type"></li> &#8226;
        <li class="dimensions" data-bind="text: $row().width + 'x' + $row().height"></li>
    </ul>
</div>
